<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awsome icons -->
    <script
      src="https://kit.fontawesome.com/887a08169a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <nav class="nav d-flex justify-content-center align-items-center">
        <div class="nav_icon"><i class="fas fa-route"></i></div>
        <h1 class="nav_title">Travel planner</h1>
      </nav>
    </header>
    <main class="container">
      <!-- Trip create button mobile -->
      <div id="addTripPlan">
        <div
          class="button-add-trip--mobile d-xl-none d-lg-none d-md-flex d-sm-flex d-flex align-items-center justify-content-center"
        >
          <i class="fas fa-plus button-add-trip_icon--mobile"></i>
        </div>
        <!-- Trip create button desktop -->
        <div
          class="button-add-trip d-lg-flex align-items-center justify-content-between d-none d-sm-none d-md-none d-lg-block"
        >
          <div class="d-flex align-items-center">
            <div class="button-add-trip_icon">
              <i class="fas fa-map-marked fa-2x"></i>
            </div>
            <h2 class="button-add-trip_title">Plan your next trip</h2>
          </div>
          <div class="button-add-trip_icon">
            <i class="fas fa-plus fa-2x"></i>
          </div>
        </div>
      </div>
      <!-- List of user trip -->
      <div class="list-trip" id="tripList">
        <div class="row list-trip_container">
          <div class="col-12 col-sm-12 col-md-6 p-0">
            <div class="list-trip_title">
              <div class="list-trip_title-text">
                <h2>City name</h2>
                <h3>Country name</h3>
              </div>
              <div class="list-trip_title-image">
                <img
                  class="list-trip_title-image-photo"
                  src="https://pixabay.com/get/52e0d6454252a514f6da8c7dda79367b1537daec57536c4870277bd09f4cc450b8_1280.jpg"
                  alt=""
                />
                <div class="list-trip_title-image-photo--overlay"></div>
              </div>
              <div class="list-trip_title-forecasts">
                <h4>Typical weather for then:</h4>
                <div class="d-flex justify-content-start align-items-center">
                  <div>
                    <i class="fas fa-temperature-high"></i>
                    <span>20°</span>
                  </div>
                  <div>
                    <i class="fas fa-temperature-low"></i>
                    <span>10°</span>
                  </div>
                  <div>
                    <i class="fas fa-cloud"></i>
                    <span>rain</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 p-0">
            <div class="list-trip_date">
              <div class="list-trip_date-calendar">
                <i class="far fa-calendar"></i>
                <span>Departure day</span>
                <span class="list-trip_date-calendar-highlight">data</span>
              </div>
              <div class="list-trip_date-calendar">
                <i class="fas fa-calendar"></i>
                <span>Arrival day</span>
                <span class="list-trip_date-calendar-highlight"
                  >02/02/2020</span
                >
              </div>
              <div class="list-trip_date-calendar">
                <i class="fas fa-business-time"></i>
                <span>Travel time</span>
                <span class="list-trip_date-calendar-highlight">20</span>
                <span>Days</span>
              </div>
              <div class="list-trip_date-calendar">
                <i class="far fa-clock"></i>
                <span class="list-trip_date-calendar-highlight">100</span>
                <span>days away</span>
              </div>
              <div
                class="list-trip_date-button d-flex justify-content-end align-items-center"
              >
                <button class="d-flex justify-content-center align-items-center">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Trip creation form -->
      <div id="tripCreationForm"></div>
    </main>
  </body>
</html>
